<br>
<div class="container">
  <h5>Post Manager</h5>
  <p>List of all carriers, freight descriptiption, manifest log, and date.</p>
    <a href="#" routerLink="/post/create/" class="btn btn-success">Create New Post</a>
    <br><br>  
    <table class="table table-bordered">
      <tr>
        <th>ID</th>
        
        <th>Carrier</th>
        <th>Freight</th>
        <th width="220px">Action</th>
      </tr>
      <tr *ngFor="let post of posts">
        <td>{{ post.id }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.body }}</td>
        <td>
          <a href="#" [routerLink]="['/post/', post.id, 'view']" class="btn btn-info">View</a>
          <a href="#" [routerLink]="['/post/', post.id, 'edit']" class="btn btn-success" style="color:black">Edit</a>
          <button type="button" (click)="deletePost(post.id)" class="btn btn-danger" style="color: black;">Delete</button>
        </td>
      </tr>
    </table>
 </div>
